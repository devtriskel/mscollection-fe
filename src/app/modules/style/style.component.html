<div class="row">
  <div class="column left">
    <h1>Estilos</h1>

    <form [formGroup]="styleForm" (ngSubmit)="onSubmit()">
      <label>
        Estilo musical
        <input type="text" formControlName="name"/>
        <div *ngIf="isSubmitted && styleForm.controls.name.errors" class="input-form-error">
          <div *ngIf="styleForm.controls.name.errors.required">Estilo es requerido</div>
        </div>
      </label>

      <input type="submit" value="{{saveLabel}}"/>
      <button *ngIf="saveLabel != 'Guardar'" class="cancel" (click)="resetForm()">Cancelar</button>
    </form>
  </div>

  <div class="column right">
    <app-menu></app-menu>
    <div *ngIf="styleList" class="box-scroll">
      <ng-container *ngFor="let style of styleList.content">
        <div *ngIf="style.id" class="box-list">
          <div class="avatar"><img src="../../../assets/images/style.png"/></div>
          <div class="content">
            <div class="title">{{style.name}}</div>
          </div>
          <div class="options">
            <i class="material-icons" (click)="editStyle(style)" title="Editar {{style.name}}">edit</i>
            <i class="material-icons" (click)="deleteStyle(style)" title="Eliminar {{style.name}}">delete_outline</i>
          </div>
        </div>
        <div *ngIf="!style.id" class="no-records">
            <i class="material-icons">error_outline</i>
            <div>Ups!, no se han encontrado registros.</div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
